name: 'Run API tests'
description: 'Action to run API tests against our Sample Book App service'
inputs:
  environment:
    description: 'Environment where to run Sample Book APP API tests against'
    required: true
runs:
  using: composite
  steps:
    - name: Pull the api test image from docker hub
      run: docker pull mtararujs/js-api-tests
      shell: bash
    - name: Run API tests
      run: docker run --network=host --rm mtararujs/js-api-tests run BOOKS BOOKS_${{ inputs.environment }}
      shell: bash

